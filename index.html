<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepto Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <header id="navbar">

        <div class="logo">
            <img src="./Images/Zepto_Logo.png" alt="">
        </div>


        <div class="search">
            <div class="search-icon">
                <img src="./Images/Search_Icon.png" alt="">
            </div>
            <div class="search-bar">
                <input type="text" class="input-box">
            </div>
        </div>


        <div class="login-icon">
            <img src="./Images/LogIn.png" alt="">
        </div>


        <div class="cart-icon">
            <img src="./Images/Cart.png" alt="">
        </div>
    </header>

    <div id="hero-section">
        <img src="./Images/Hero_image.webp" alt="">
    </div>

    <div id="item1">
        <h1 class="text">grocery & kitchen</h1>
        <div class="products">
            <div class="product">
                <img src="./Images/Fruits_Vegetables.jpg" id="img1" alt="Fruits&Veges">
                <p class="description">fruits & vegetables</p>
            </div>
            <div class="product">
                <img src="./Images/Dairy.jpg" id="img2" alt="Fruits&Veges">
                <p class="description">dairy products</p>
            </div>
            <div class="product">
                <img src="./Images/Fish.jpg" id="img3" alt="Fruits&Veges">
                <p class="description">Meat, fish & eggs</p>
            </div>
            <div class="product">
                <img src="./Images/Dry_Fruits.webp" id="img4" alt="Fruits&Veges">
                <p class="description">Dry Fruits</p>
            </div>
            <div class="product">
                <img src="./Images/Sauces.jpg" id="img5" alt="Fruits&Veges">
                <p class="description">Sauces</p>
            </div>
            <!-- <div class="product">
                <img src="./Images/Oil.webp" id="img6" alt="Fruits&Veges">
            </div>
            <div class="product">
                <img src="./Images/Packaged_Food.webp" id="img1" alt="Fruits&Veges">
            </div> -->
        </div>
    </div>

</body>

</html>
